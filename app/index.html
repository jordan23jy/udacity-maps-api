<!doctype html>
<html class="no-js" lang="">
    <head>
      <meta charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
      <title>p05 neighborhood map</title>
      <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

      <!-- build:css styles/vendor.css -->
      <!-- bower:css -->
      <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"   />
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:css styles/main.css -->
      <link rel="stylesheet" href="styles/main.css">
      <!-- endbuild -->

      <!-- build:css styles/styles.css -->
      <link rel="stylesheet" href="styles/styles.css">
      <!-- endbuild -->

      <!-- build:css styles/styles.css -->
      <link rel="stylesheet" href="styles/responsive-small.css">
      <!-- endbuild -->

      <!-- build:js scripts/vendor/modernizr.js -->
      <script src="../bower_components/modernizr/modernizr.js"></script>
      <!-- endbuild -->

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ-mLxEFbeZssGzbaokc83WY6meUkWum0&libraries=places&sensor=false"></script>

    </head>
    <body>

      <header>
        <div class="header__inner">
          <input id="pac-input" class="input" type="search" placeholder="Search Box" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="on">
          <a id="menu" class="header__menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
            </svg>
            <!-- <span class="glyphicons glyphicons-chevron-right">îˆ¤</span> -->
          </a>
        </div>
      </header>
    <main>
      <div id="main">
          <div id="control">
            <div class="cards-card">
              <h4>Top 10 Spots</h4>
                <ul data-bind="foreach: filteredMarkers">
                    <li data-bind="text: title, click: $parent.setLocation"></li>
                </ul>
            </div><!-- End list of locations and search input -->

            <div class="cards-card foursquare" data-bind="foreach: foursquare">
                <h4>Address:</h4>
                <p data-bind="text: location.formattedAddress"></p>
                <h4>Contact:</h4>
                <p data-bind="text: contact.formattedPhone"></p>
                <h4>Rating:</h4>
                <p data-bind="text: rating"></p>
                <a data-bind="attr: {href: canonicalUrl}">FOURSQUARE LINK</a>
            </div><!-- End of foursquare info card -->
            </div>
        </div>
      </main>
      <div id="map-canvas"></div>



    <script>
      /*
       * Open the drawer when the menu ison is clicked.
       */
      var menu = document.querySelector('#menu');
      var main = document.querySelector('#map-canvas');
      var ul = document.querySelector('ul');
      var drawer = document.querySelector('#main');

      menu.addEventListener('click', function(e) {
        drawer.classList.toggle('open');
        e.stopPropagation();
      });
      main.addEventListener('click', function() {
        drawer.classList.remove('open');
      });
      ul.addEventListener('click', function() {
        drawer.classList.remove('open');
      });

    </script>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/knockout/dist/knockout.js"></script>
    <script src="../bower_components/knockout-mapping/knockout.mapping.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->


        <!-- build:js scripts/apis.js -->
        <script src="scripts/apis.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

</body>
<footer>

</footer>
</html>
