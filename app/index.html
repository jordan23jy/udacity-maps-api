<!doctype html>
<html class="no-js" lang="">
    <head>
      <meta charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
      <title>Top 10 Places in Washington DC</title>

      <!-- build:css styles/styles.css -->
      <link rel="stylesheet" href="styles/styles.css">
      <!-- endbuild -->

      <!-- build:css styles/responsive-small.css -->
      <link rel="stylesheet" media="screen and (max-width: 549px)" href="styles/responsive-small.css">
      <!-- endbuild -->

      <!-- build:css styles/responsive-large.css -->
      <link rel="stylesheet" media="screen and (min-width: 1024px)" href="styles/responsive-large.css">
      <!-- endbuild -->

      <!-- build:js scripts/vendor/modernizr.js -->
      <script async src="../bower_components/modernizr/modernizr.js"></script>
      <!-- endbuild -->


    </head>
    <body>

      <header>
        <div class="header__inner">
          <input id="pac-input" class="input" type="search" placeholder="Search Box" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="on">
          <a id="menu" class="header__menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
            </svg>
            <!-- <span class="glyphicons glyphicons-chevron-right">îˆ¤</span> -->
          </a>
        </div>
      </header>
      <main>

        <div id="main">
            <div id="control">
              <div class="cards-card">
                <h4>Top 10 Spots</h4>
                  <ul data-bind="foreach: filteredMarkers">
                      <li data-bind="text: title, click: $parent.setLocation"></li>
                  </ul>
              </div><!-- End list of locations and search input -->
            </div>
          </div>
      </main>

      <div id="map-canvas"></div>

    <script>
      // toggles the navigation drawer when the menu icon is clicked
      var menu = document.querySelector('#menu');
      var main = document.querySelector('#map-canvas');
      var ul = document.querySelector('ul');
      var drawer = document.querySelector('#main');

      menu.addEventListener('click', function(e) {
        drawer.classList.toggle('open');
        e.stopPropagation();
      });
      main.addEventListener('click', function() {
        drawer.classList.remove('open');
      });
      ul.addEventListener('click', function() {
        drawer.classList.remove('open');
      });
    </script>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/knockout/dist/knockout.js"></script>
    <script src="../bower_components/knockout-mapping/knockout.mapping.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ-mLxEFbeZssGzbaokc83WY6meUkWum0&libraries=places&sensor=false"></script>

    <!-- handles google maps API error -->
    <script>
      setTimeout(function() {
        if(!window.google || !window.google.maps) {
          $('main').append('<span class="error">Failed to connect to google maps API</span>')
        }
      }, 2000);
    </script>

</body>
<footer>

</footer>
</html>
